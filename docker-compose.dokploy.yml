# Dokploy Override File
# 
# This file connects all services to dokploy-network for Traefik routing.
# Dokploy manages ALL Traefik configuration through its UI - no labels needed here.
#
# Usage in Dokploy:
#   1. Set compose command to: -f docker-compose.yml -f docker-compose.dokploy.yml
#   2. Configure your domain in Dokploy's Domains UI
#   3. Dokploy will add the necessary Traefik labels automatically

networks:
  n8n_network:
    name: n8n_network
  dokploy-network:
    external: true

services:
  postgres:
    networks:
      - n8n_network
      - dokploy-network

  redis:
    networks:
      - n8n_network
      - dokploy-network

  n8n:
    networks:
      - n8n_network
      - dokploy-network
    # No traefik labels - Dokploy handles routing via its UI
